<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Modern Blog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript>
    <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MNMCXJG9"
    height="0" width="0" style="display:none;visibility:hidden"></iframe>

    <!-- End Google Tag Manager (noscript) -->
    <header>
        <div class="container">
            <h1>My Modern Blog</h1>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section id="home" class="section">
            <div class="container">
                <h2>Home</h2>
                <button id="click-me-button" class="btn btn-primary" onclick="alert('Button Clicked!')">Click Me!</button>
                </div>
        </section>
        <section id="about" class="section">
            <div class="container">
                <h2>About</h2>
                <p>Welcome to my modern blog! This is where I'll share my thoughts and updates.</p>
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="file">Upload File:</label>
                        <input type="file" id="file" name="file">
                    </div>
                    <button id="submit-button" class="btn btn-submit" type="submit">Submit</button>
                </form>
            </div>
        </section>
        <section id="video" class="section">
            <div class="container">
                <h2>Video</h2>
                <video width="600" controls>
                    <source src="your-video.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2025 My Modern Blog. All rights reserved.</p>
        </div>
    </footer>
